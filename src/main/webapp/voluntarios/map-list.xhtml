<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">

	<ui:define name="title">
		Map voluntario 
	</ui:define>
	
	<ui:define name="content">
	    <f:metadata>
			<f:viewParam name="id" value="#{voluntarioModel.id}" />
			<f:event type="preRenderView" listener="#{voluntarioModel.postLoad}" />
		</f:metadata>
	    
		<h:form id="newForm" enctype="multipart/form-data">
			<b:container layout="fluid">
				<b:row>
					<b:column medium-screen="12" offset="0">
						<b:panel title="Map V" collapsible="false" look="primary"
							styleClass="box-shadow">
							<b:column small-screen="12">
								<b:messages />
							</b:column>
							
							
							
							<p:gmap center="4.1248423,-73.6440796" zoom="13" type="HYBRID" style="width:100%;height:400px" model="#{voluntarioModel.markersModel}" />				
							

							<f:facet name="footer">
								<b:row>
									<h:panelGroup display="block" style="float:right;">
										<b:button value="Cancelar" look="secondary" href="index.jsf"
											style="margin-right:.5em" />
										<b:commandButton value="Guardar" look="primary" ajax="true"
											update="@form"
											style="margin-right:30px" />
									</h:panelGroup>
								</b:row>
							</f:facet>
						</b:panel>
					</b:column>
					
				</b:row>
			</b:container>
		</h:form>
	</ui:define>
</ui:composition>
</html>
