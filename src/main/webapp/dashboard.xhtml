<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="title">
		Dashboard
	</ui:define>
	<ui:define name="content">
		<b:container fluid="true">
			<b:row>
				<b:column medium-screen="12" small-screen="12">
					<b:panel title="Panel de control" look="default"
						collapsible="false">
						<b:row>
							<b:column medium-screen="3" small-screen="6">
								<div class="db-item text-center first">
									<h:outputLink value="dashboard/convenios/index.jsf"
										styleClass="db-item__link">
										<b:icon name="user" size="5x" />
										<p>Voluntarios</p>
									</h:outputLink>
								</div>
							</b:column>

							<b:column medium-screen="3" small-screen="6">
								<div class="db-item text-center second">
									<h:outputLink value="dashboard/cooperacion/index.jsf"
										styleClass="db-item__link">
										<b:icon name="saved" size="5x" />
										<p>Rutas</p>
									</h:outputLink>
								</div>
							</b:column>

							<b:column medium-screen="3" small-screen="6">
								<div class="db-item text-center third">
									<h:outputLink value="dashboard/requisitos/index.jsf"
										styleClass="db-item__link">
										<b:icon name="duplicate" size="5x" />
										<p>Donaciones</p>
									</h:outputLink>
								</div>
							</b:column>

							<b:column medium-screen="3" small-screen="6">
								<div class="db-item text-center">
									<h:outputLink value="dashboard/usuarios/index.jsf"
										styleClass="db-item__link">
										<b:icon name="briefcase" size="5x" />
										<p>Transporte</p>
									</h:outputLink>
								</div>
							</b:column>
						</b:row>
					</b:panel>
				</b:column>
			</b:row>
		</b:container>
	</ui:define>
</ui:composition>

</html>
